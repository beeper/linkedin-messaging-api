[tool.poetry]
name = "linkedin-messaging-api"
version = "0.0.1"
description = "msmtp wrapper allowing for offline use"
authors = ["Sumner Evans <inquiries@sumnerevans.com>"]
license = "Apache-2.0"
readme = "README.md"
# repository = "https://sr.ht/~sumner/offlinemsmtp"
keywords = ["LinkedIn", "messaging"]
classifiers = [
    #   3 - Alpha
    #   4 - Beta
    #   5 - Production/Stable
    "Development Status :: 3 - Alpha",
]

[tool.poetry.urls]
# "Bug Tracker" = "https://todo.sr.ht/~sumner/offlinemsmtp"

[tool.poetry.dependencies]
python = "^3.8"
aiohttp = "^3.7.4"
beautifulsoup4 = "^4.9.3"
dataclasses-json = "^0.5.4"

[tool.poetry.dev-dependencies]
black = "^20.8b1"
docutils = "^0.16"
flake8 = "^3.8.3"
flake8-pep3101 = "^1.3.0"
jedi = "^0.17.2"
mypy = "^0.782"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
